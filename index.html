<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tender Submission Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div> <!-- 3D Animated Background -->
    
    <div class="login-container">
        <div class="login-card">
            <h2>Admin Login</h2>
            <input type="text" id="admin-email" placeholder="Email">
            <input type="password" id="admin-password" placeholder="Password">
            <button onclick="handleLogin('admin')">Sign In</button>
            <p><a href="#">Forgot Password?</a></p>
            <p><a href="#">Create New Admin Account</a></p>
        </div>
        <div class="login-card">
            <h2>User Login</h2>
            <input type="text" id="user-email" placeholder="Email">
            <input type="password" id="user-password" placeholder="Password">
            <button onclick="handleLogin('user')">Sign In</button>
            <p><a href="#">Forgot Password?</a></p>
            <p><a href="#">Sign Up</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
